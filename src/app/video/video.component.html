<video
  (click)="videoService.playOrPause()"
  (timeupdate)="onTimeUpdate($event)"
  (durationchange)="onDurationChange($event)"
  preload="auto"
  #mainVideo id="video">
  <source [src]="mainSrc" type="video/mp4" />
</video>

<video
  #minimap id="minimap">
  <source [src]="minimapSrc" type="video/mp4" />
</video>
