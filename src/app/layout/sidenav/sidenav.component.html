<md-list>
  <h3 md-subheader>Lesezeichen</h3>
  <md-list-item
    (click)="jumpToTimestamp(bookmark.timestamp)"
    *ngFor="let bookmark of bookmarks.bookmarks$ | async"
    class="clickable">
    <md-icon md-list-icon>bookmark</md-icon>
    <h4 md-line>{{bookmark.title}}</h4>
    <p md-line> {{bookmark.timestamp | timePipe:'mm:ss'}} </p>
  </md-list-item>
  <md-divider></md-divider>
  <h3 md-subheader>Muster</h3>
  <md-divider></md-divider>
  <h3 md-subheader>Kommentare</h3>
  <md-list-item
    (click)="jumpToTimestamp(comment.timestamp)"
    *ngFor="let comment of audio.audioComments$ | async"
    class="clickable">
    <md-icon (click)="audio.playRecord(comment.link)" md-list-icon>play</md-icon>
    <p md-line> {{comment.timestamp | timePipe:'mm:ss'}} </p>
  </md-list-item>
  <md-divider></md-divider>
  <md-list-item>
    <md-icon md-list-icon>settings</md-icon>  
    <h4 md-line>Einstellungen</h4>
  </md-list-item>
  <md-list-item>
      <md-icon md-list-icon>exit_to_app</md-icon>  
      <h4 md-line>Zur√ºck</h4>
    </md-list-item>  
</md-list>
