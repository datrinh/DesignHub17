<div class="sidebar sidebar-lvl1">
  <button md-icon-button md-raised-button (click)="sidebarOnChange('back')"><md-icon>backspace</md-icon></button>
  <button md-icon-button md-raised-button (click)="sidebarOnChange('bookmark')"><md-icon>bookmark</md-icon></button>
  <button md-icon-button md-raised-button (click)="sidebarOnChange('comment')"><md-icon>mic</md-icon></button>
  <button md-icon-button md-raised-button (click)="sidebarOnChange('vibration')"><md-icon>vibration</md-icon></button>
  <button md-icon-button md-raised-button (click)="sidebarOnChange('settings')"><md-icon>settings</md-icon></button>
</div>

<div class="sidebar sidebar-lvl2 bookmarks" [class.sidebar-lvl-open]="isBookmarksVisible">
  <md-card-title>Lesezeichen</md-card-title>
  <md-list>
    <md-list-item (click)="jumpToTimestamp(bookmark.timestamp)" *ngFor="let bookmark of bookmarks.bookmarks$ | async" class="clickable">
      <h4 md-line>{{bookmark.title}}</h4>
      <button (click)="deleteBookmark(bookmark.id)" md-icon-button><md-icon md-list-icon>delete</md-icon></button>
      <p md-line> {{bookmark.timestamp | timePipe:'mm:ss'}} </p>
    </md-list-item>
  </md-list>
</div>

<div class="sidebar sidebar-lvl2 comments" [class.sidebar-lvl-open]="isCommentsVisible">
  <md-card-title>Kommentare</md-card-title>
  <md-list>
    <md-list-item (click)="jumpToTimestamp(comment.timestamp)" *ngFor="let comment of audio.audioComments$ | async" class="clickable">
      <button (click)="audio.playRecord(comment.link)" md-icon-button><md-icon md-list-icon>play_arrow</md-icon></button>
      <button (click)="deleteRecord(comment.id)" md-icon-button><md-icon md-list-icon>delete</md-icon></button>
      <p md-line> {{comment.timestamp | timePipe:'mm:ss'}} </p>
    </md-list-item>
  </md-list>
</div>

<div class="sidebar sidebar-lvl2 vibrations" [class.sidebar-lvl-open]="isVibrationsVisible">
  <md-card-title>Vibrationen</md-card-title>
  <md-list>
    <md-list-item (click)="jumpToTimestamp(comment.timestamp)" *ngFor="let comment of audio.audioComments$ | async" class="clickable">
      <button (click)="audio.playRecord(comment.link)" md-icon-button><md-icon md-list-icon>play_arrow</md-icon></button>
      <button (click)="deleteRecord(comment.id)" md-icon-button><md-icon md-list-icon>delete</md-icon></button>
      <p md-line> {{comment.timestamp | timePipe:'mm:ss'}} </p>
    </md-list-item>
  </md-list>
</div>

<div class="sidebar sidebar-lvl2 settings" [class.sidebar-lvl-open]="isSettingsVisible">
  <md-card-title>Einstellungen</md-card-title>

</div>
