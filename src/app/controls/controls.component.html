<button (click)="videoService.playOrPause()" md-icon-button color="accent">
  <md-icon *ngIf="videoService.player.paused">play_arrow</md-icon>
  <md-icon *ngIf="!videoService.player.paused">pause</md-icon>
</button>
<button (click)="videoService.mute()" md-icon-button>
  <md-icon *ngIf="videoService.player.muted">volume_off</md-icon>
  <md-icon *ngIf="!videoService.player.muted">volume_up</md-icon>
</button>
