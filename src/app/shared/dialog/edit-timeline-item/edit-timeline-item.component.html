<h2 md-dialog-title>{{ item.title || 'Kommentar' }} bearbeiten</h2>
<md-dialog-content>
  <md-form-field [hidden]="!item.title">
    <input mdInput placeholder="Titel" #title [value]="item.title">
    <span mdSuffix>@{{ item.timestamp | timePipe:'mm:ss' }}</span>
  </md-form-field>

</md-dialog-content>

  <button md-button [md-dialog-close]="title.value" color="primary">Speichern</button>
