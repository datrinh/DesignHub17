<!-- Mode Switch Buttons -->
<button
    (click)="setMode('audio')"
    [ngClass]="{'active': mode === 'audio'}"
    id="actionSelectionComment"
    class="actionSelection"
    md-mini-fab><md-icon>mic</md-icon>
</button>

<button
    (click)="setMode('bookmark')"
    [ngClass]="{'active': mode === 'bookmark'}"
    id="actionSelectionBookmark"
    class="actionSelection"
    md-mini-fab><md-icon>bookmark_border</md-icon>
</button>
    
<button
    (click)="setMode('shape')"
    [ngClass]="{'active': mode === 'shape'}"
    id="actionSelectionShape"
    class="actionSelection"
    md-mini-fab><md-icon>hdr_weak</md-icon>
</button>
