<!-- <div class="wrapper"> -->
  <dh-timeline-items></dh-timeline-items>
  <mat-slider
    (input)="setCurrentTime($event)"
    [min]="0"
    [max]="videoService.duration$ | async"
    [step]="0.01"
    [value]="videoService.currentTime$ | async">
  </mat-slider>
  <span style="color:white">{{ videoService.currentTime$ | async | timePipe:'mm:ss' }} | {{ videoService.duration$ | async | timePipe:'mm:ss' }}</span>
