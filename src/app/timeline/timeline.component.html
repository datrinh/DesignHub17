<md-slider
  (input)="setCurrentTime($event)" 
  [color]="primary"
  [min]="0"
  [max]="videoService.duration$ | async"
  [step]="0.01"
  [value]="videoService.currentTime$ | async">
</md-slider>
<span>{{ videoService.currentTime$ | async | timePipe:'mm:ss' }} | {{ videoService.duration$ | async | timePipe:'mm:ss' }}</span>
